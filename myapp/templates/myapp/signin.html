{% extends 'myapp/index_base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url('{% static 'mysite/images/signin.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: brightness(50%) saturate(90%);
        height: 100vh;
    }

    .container {
        color: black;
    }
</style>
<div class="container" >
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card" style="background-color: #e9f1f7;">
                <div class="card-body">
                    <h2 class="text-center mb-4" >Log in</h2>

                    <form action="{% url 'signin' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="example-email-input" class="col-form-label">Username:</label>
                            <input name="name" class="form-control" type="text" id="example-email-input" required>
                            <div class="invalid-feedback">Please enter a username.</div>
                        </div>
                        <div class="form-group">
                            <label for="example-email-input" class="col-form-label">Password:</label>
                            <input name="password" class="form-control" type="password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Log in</button>
                            <a href="{% url 'signup' %}" class="btn btn-danger">Sign Up</a>
                        </div>
                    </form>
                    <p class="text-center mt-3">{{error}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
