{% extends 'myapp/index_base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url('{% static 'mysite/images/signin.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: brightness(50%) saturate(90%);
        height: 100vh;
    }

    .container {
        color: black;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-5">
            <div class="card" style="background-color: #e9f1f7;">
                <div class="card-body">
                    <h2 class="card-title text-center">Sign up!</h2>
                    <br>
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label">Email:</label>
                            <div class="col-10">
                                <input name="email" class="form-control" type="text" id="example-email-input" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label">Username:</label>
                            <div class="col-10">
                                <input name="name" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label">Password:</label>
                            <div class="col-10">
                                <input name="password" class="form-control" type="password" required>
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
