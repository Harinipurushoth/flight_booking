{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <h2>Find Flight</h2>
            <br>
            <form action="{% url 'findflight' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="source-input" class="col-2 col-form-label">From</label>
                    <div class="col-10">
                        <select name="source" class="form-control" id="source-input">
                            {% for airport in source_airports %}
                                <option value="{{ airport }}">{{ airport }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="destination-input" class="col-2 col-form-label">Destination</label>
                    <div class="col-10">
                        <select name="destination" class="form-control" id="destination-input">
                            {% for airport in dest_airports %}
                                <option value="{{ airport }}">{{ airport }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input name="date" class="form-control" type="date" id="date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time-input" class="col-2 col-form-label">Time</label>
                    <div class="col-10">
                        <input name="time" class="form-control" type="time" id="time-input">
                    </div>
                </div>
                <br>
                <div class="pull-right">
                    <button type="submit" class="btn btn-danger float-right">Find flights</button>
                </div>
            </form>
            {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
           <!--{% if show_alert %}
                <script>
                    alert("Sorry, no flights available");
                </script>
            {% endif %} -->
        </div>
    </div>
</div>
{% endblock %}
